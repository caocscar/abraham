<!DOCTYPE html>
<head>
<style>
.counties {
  fill: #ccc;
}
.states {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
}
</style>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://d3js.org/topojson.v3.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
</head>
<body>

<svg width="1440" height="900"></svg>
<script>
'use strict';

var svg = d3.select("svg");
var path = d3.geoPath();
var json = d3.map();

var x = d3.scaleLinear()
    .domain([1, 5])
    .rangeRound([600, 860]);

var color = d3.scaleThreshold()
    .domain([1,2,3,4,5])
    .range(d3.schemeBlues[6]);

// Create element for legend
var g = svg.append("g")
    .attr("class", "key")
    .attr("transform", "translate(0,40)");

// Legend color scale
g.selectAll("rect")
  .data(color.range().map(function(d) {
      d = color.invertExtent(d);
      if (d[0] == null) d[0] = x.domain()[0];
      if (d[1] == null) d[1] = x.domain()[1];
      return d;
    }))
  .enter().append("rect")
    .attr("height", 8)
    .attr("x", function(d) { return x(d[0]); })
    .attr("width", function(d) { return x(d[1]) - x(d[0]); })
    .attr("fill", function(d) { return color(d[0]); });

// Legend title
g.append("text")
    .attr("class", "caption")
    .attr("x", x.range()[0])
    .attr("y", -6)
    .attr("fill", "#000")
    .attr("text-anchor", "start")
    .attr("font-weight", "bold")
    .attr("font-size", "12pt")
    .text("Sales");

// Legend markings
g.call(d3.axisBottom(x)
    .tickSize(13)
    .tickFormat(function(x) { return x})
    .tickValues(color.domain()))
  .select(".domain")
    .remove();

var promises = [];
promises.push(d3.json("https://d3js.org/us-10m.v1.json"))
promises.push(d3.csv("static/data/choropleth_county.csv"))

Promise.all(promises).then(function(p) {

  // grab promise from list
  const us = p[0];
  const data = p[1];

  // construct mapping by iterating through list
  for (var i=0; i<data.length; i++) {
      json.set(data[i].fips, parseInt(data[i].value))
  }

  svg.append("g")
      .attr("class", "counties")
    .selectAll("path")
    .data(topojson.feature(us, us.objects.counties).features)
    .enter().append("path")
      .attr("fill", function(d) {
        return color(json.get(d.id))
      })
      .attr("d", path)
    .append("title") // Tooltip
      .text(function(d) { return d.id +": " + json.get(d.id) });

  svg.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "states")
      .attr("d", path);
});

</script>
</body>
